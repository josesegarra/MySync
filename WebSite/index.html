<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />

    <script>
        function postdata() {

            var a = {
                data: "1000",
                items: [10, 20, 30]
            };

            $.ajax({
                type: 'POST',
                url: '/api/Products/RunAction',
                data: { 'items': JSON.stringify(a) }
            });

        }

    </script>
    
    <title></title>
</head>
<body>
    Hello world
    <ul>
        <li>
            <a href="/api/Products/GetAllProducts">Get all products</a>
        </li>
        <li>
            <a href="/api/Products/GetProduct/3">Get products 3</a>
        </li>
        <li>
            <a href="#" onclick="postdata();">Post data</a>
        </li>
    </ul>
</body>
</html>
